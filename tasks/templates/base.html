    <script>
      $(function () {
        $("#datetimepicker1").datetimepicker();
      });
    </script>

    <script>
    // Plain JavaScript script for handling "Done" button clicks
    document.addEventListener('DOMContentLoaded', function () {
        // Get all elements with class "doneButton"
        var doneButtons = document.querySelectorAll('.doneButton');

        // Attach a click event handler to each "Done" button
        doneButtons.forEach(function (button) {
            button.addEventListener('click', function () {
                // Toggle the completed Task class on the closest tr element
                var closestTr = button.closest('tr');
                closestTr.classList.toggle('doneTask');
            });
        });
    });
  </script>

  </body>
